<div>
  <ion-slides  (ionSlideDidChange)="slideChanged()" loop="true">
    <ion-slide>
      <ion-card *ngFor="let day of calendarService.selectedWeek" (click)="selectDay(day)">
        <ion-card-header>
          {{day.Week}}, {{day.Day}}/{{day.Month + 1}}
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</div>
