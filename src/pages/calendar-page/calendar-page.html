<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Calend√°rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button color="options" ion-fab>
        <ion-icon class="health-book"></ion-icon>
      </button>
      <button color="options" ion-fab (click)="calendarMode.selectDay()">
        <ion-icon class="calendar-day-icon"></ion-icon>
      </button>
      <button color="options" ion-fab (click)="calendarMode.selectWeek()"> 
        <ion-icon class="calendar-week-icon" ></ion-icon>
      </button>
      <button color="options" ion-fab (click)="calendarMode.selectMonth()" >
          <ion-icon class="calendar-month-icon"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  
  <div *ngIf="calendarMode.calendar.mode == 'month'">
    <ion-label class="center capitalize">{{ calendarMode.viewTitle }}</ion-label>      
    <calendar [eventSource]="calendarMode.eventSource" 
    [calendarMode]="calendarMode.calendar.mode" 
    [currentDate]="calendarMode.calendar.currentDate" 
    (onEventSelected)="calendarMode.onEventSelected($event)"
    (onTitleChanged)="calendarMode.onViewTitleChanged($event)" 
    (onTimeSelected)="calendarMode.onTimeSelected($event)" step="30" class="calendar">
    </calendar>
  </div>

</ion-content>
