<ion-header>
  <ion-navbar color="primary">
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{calendarService.viewTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button color="options" ion-fab>
        <ion-icon class="health-book"></ion-icon>
      </button>
      <button color="options" ion-fab (click)="calendarService.selectDay()">
        <ion-icon class="calendar-day-icon"></ion-icon>
      </button>
      <button color="options" ion-fab (click)="calendarService.selectWeek()"> 
        <ion-icon class="calendar-week-icon" ></ion-icon>
      </button>
      <button color="options" ion-fab (click)="calendarService.selectMonth()" >
          <ion-icon class="calendar-month-icon"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  
    <calendar [eventSource]="calendarService.eventSource" 
              [calendarMode]="calendarService.calendar.mode" 
              [currentDate]="calendarService.calendar.currentDate" 
              (onTitleChanged)="calendarService.onViewTitleChanged($event)" 
              (onTimeSelected)="calendarService.onTimeSelected($event)" step="30" class="calendar">
    </calendar>
  
</ion-content>
