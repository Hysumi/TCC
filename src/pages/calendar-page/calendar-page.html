<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Calendar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card-content class="center">
    {{ viewTitle }}
  </ion-card-content>
  <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button color="fabOptions" ion-fab>
        <ion-icon class="calendar-day-icon"></ion-icon>
      </button>
      <button  color="fabOptions" ion-fab>
        <ion-icon class="calendar-week-icon"></ion-icon>
      </button>
      <button  color="fabOptions" ion-fab>
        <ion-icon class="calendar-month-icon"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" step="30" class="calendar">
  </calendar>

</ion-content>
