<ion-header>
  <ion-navbar color="primary">
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Calendário</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="calendarService.options" color="primary" (click)="calendarService.selectOption()">
      <ion-segment-button value="month">
        Mês
      </ion-segment-button>
      <ion-segment-button value="week">
        Semana
      </ion-segment-button>
      <ion-segment-button value="day">
        Dia
      </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
    
    <ion-title class="content-title" >{{calendarService.viewTitle}}</ion-title>
    
    <calendar [eventSource]="calendarService.eventSource" 
              [calendarMode]="calendarService.calendar.mode" 
              [currentDate]="calendarService.calendar.currentDate" 
              (onEventSelected)="calendarService.onEventSelected($event)"
              (onTitleChanged)="calendarService.onViewTitleChanged($event)"
              (onTimeSelected)="calendarService.onTimeSelected($event)"
              step="30"
              class="calendar">
    </calendar>
  </ion-content>
