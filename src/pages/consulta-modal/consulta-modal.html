<ion-header>
  <ion-navbar color="primary">
    <ion-title>Criar Consulta</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeAddPage()">Fechar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Nome do Paciente:</ion-label>      
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Hora de início</ion-label>      
      <ion-input type="datetime-local"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Hora do término</ion-label>      
      <ion-input type="datetime-local"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tipo de Consulta</ion-label>    
      <ion-textarea></ion-textarea>  
    </ion-item>

  </ion-list>

  
  <ion-buttons end>
    <button ion-button outline item-end>Adicionar Consulta</button>
  </ion-buttons>

</ion-content>
