<ion-menu [content]="content" side="right" type="overlay">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    
    <ion-content>
        <ion-list-header>
            <ion-icon name="calendar" item-start></ion-icon>
            <ion-label> Calendário </ion-label>
        </ion-list-header>
        <button menuClose ion-item detail-none (click)="calendarService.selectDay()">
            <ion-icon class="calendar-day-icon" item-start></ion-icon>
            <ion-label> Dia </ion-label>
        </button>
        <button menuClose ion-item detail-none (click)="calendarService.selectWeek()">
            <ion-icon class="calendar-week-icon" item-start></ion-icon>
            <ion-label> Semana </ion-label>
        </button>
        <button menuClose ion-item no-lines detail-none (click)="calendarService.selectMonth()">
            <ion-icon class="calendar-month-icon" item-start></ion-icon>
            <ion-label> Mês </ion-label>
        </button>
        <ion-item-divider></ion-item-divider>

        <ion-list-header>
            <ion-icon name="person" item-start></ion-icon>
            <ion-label> Paciente </ion-label>
        </ion-list-header>

        <button ion-item detail-none (click)="addPacient()">
            <ion-icon class="add-pacient" item-start></ion-icon>
            <ion-label> Adicionar Paciente </ion-label>
        </button>
        <button ion-item no-lines detail-none (click)="searchPacient()">
            <ion-icon class="search-pacient" item-start></ion-icon>
            <ion-label> Buscar Paciente </ion-label>
        </button>
        <ion-item-divider></ion-item-divider>

        <ion-list-header>
            <ion-icon name="book" item-start></ion-icon>
            <ion-label> Consulta </ion-label>
        </ion-list-header>

        <button ion-item detail-none (click)="criarConsulta()">
            <ion-icon class="health-book" item-start></ion-icon>
            <ion-label> Agendar uma consulta </ion-label>
        </button>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
