<ion-menu [content]="content" side="right" type="overlay">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list-header>
            <ion-icon name="calendar" item-start></ion-icon>
            <ion-label> Calendar </ion-label>
        </ion-list-header>
        <button ion-item detail-none>
            <ion-icon class="calendar-day-icon" item-start></ion-icon>
            <ion-label> Day </ion-label>
        </button>
        <button ion-item detail-none>
            <ion-icon class="calendar-week-icon" item-start></ion-icon>
            <ion-label> Week </ion-label>
        </button>
        <button ion-item no-lines detail-none>
            <ion-icon class="calendar-month-icon" item-start></ion-icon>
            <ion-label> Month </ion-label>
        </button>
        <ion-item-divider></ion-item-divider>

        <ion-list-header>
            <ion-icon name="person" item-start></ion-icon>
            <ion-label> Patient </ion-label>
        </ion-list-header>

        <button ion-item detail-none>
            <ion-icon class="add-pacient" item-start></ion-icon>
            <ion-label> Add Pacient </ion-label>
        </button>
        <button ion-item no-lines detail-none>
            <ion-icon class="search-pacient" item-start></ion-icon>
            <ion-label> Search Pacient </ion-label>
        </button>
        <ion-item-divider></ion-item-divider>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
